<div class="container">
  <h1 class="heading">Sign Up</h1>
  <form [formGroup]="Login">
    <div class="row">
      <div class="form-group"></div>
      <div class=" col-4">
        <input formControlName="email" type="email"  class="form-control" placeholder="Email" required>
        <div *ngIf="GetEmail().invalid && GetEmail().touched">
          <small *ngIf="GetEmail().hasError('required')" class="text-danger">Email is required</small>
          <small *ngIf="GetEmail().hasError('email')" class="text-danger">Email is not valid</small>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <input formControlName="password" type="password"  class="form-control" placeholder="Password" required aria-label="Password">
        <div *ngIf="GetPassword().touched&&GetPassword().invalid ">
          <small *ngIf="GetPassword().hasError('required')" class="text-danger">required in here..</small>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-4 ">
        <div class="text-center">
          <button type="submit" class="btn btn-danger btn-block m-2">Sign In</button>
         <button type="submit" class="btn btn-danger btn-block" (click)="TestLogin()">TEST</button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-4">
    <div class="text-center">
      <a class="text-muted" href="#!">Forgot password?</a>
    </div>
      </div>
    </div>

    <div class="row">
      <div class="col-4">
    <div class="d-flex align-items-center justify-content-center pb-4">
      <p class="mb-0 me-2">Don't have an account?</p>
      <button type="button" class="btn btn-outline-danger" (click)="Register()">Create new</button>
    </div>
      </div>
    </div>

  </form>
  <div class="Imag ">
    <img src="../../../assets/undraw_secure_login_pdn4.svg" class="img-thumbnail" alt="...">
  </div>
</div>
